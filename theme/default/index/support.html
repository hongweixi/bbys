{extend name="../../../theme/default/base" /}

{block name="css"}
{/block}
{block name="content"}
<!--主体内容-->
<div class="f_content ">
    <div class="f_content_banner">
        <img src="__PUBLIC__/Home/images/cpjs_head.png" alt="">
        <div class="title center_row">
            <h1>{$page.label}</h1>
            <p>首页 > {$page.label}</p>
        </div>
    </div>
    <div class="center_row support">
        <ul>
            {volist name="rs_data" id="data" key="k"}
            <li class="row ">
                <div class="col-3 img_box">
                    <img src="{$data.smeta}" alt="">
                </div>
                <div class="col-5 title">
                    <h2>{$data.post_title}</h2>
                    <p>百步印社 | {$data.post_date}</p>
                </div>
                <div class="col-3 link">
                    <a href="{$page.id}/detail/{$data.id}.html">查看详情>> </a>
                </div>
            </li>
            {/volist}
        </ul>

    </div>
</div>
{/block}

{block name="js"}
<script>
$('.nav_left').click(function (){
    $('.nav_left').removeClass('active');
    $(this).addClass('active');
    var nav_id = $(this).attr('nav_id');
    $(".right_li").hide();
    $(".right_li_"+nav_id).show();
})
</script>
{/block}
